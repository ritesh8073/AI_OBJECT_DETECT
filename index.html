<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-200 transition-colors duration-300 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="container bg-gray-800 shadow-lg rounded-lg p-6 text-center flex flex-col items-center">
        <button id="darkModeToggle" class="self-end mb-4 text-2xl text-gray-400 hover:text-gray-200 transition-colors">🌙</button>
        <h1 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">🌤️ Weather Pro</h1>
        <div class="search-bar mb-4 w-full">
            <input type="text" id="citySearch" placeholder="Search by city name..." class="p-2 rounded bg-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
            <button id="searchButton" class="mt-2 p-2 rounded bg-blue-500 text-gray-200 hover:bg-blue-600 transition-colors">Search</button>
        </div>
        <div id="locationInfo" class="mb-4">
            <h2 id="cityName" class="text-2xl">Detecting location...</h2>
        </div>
        <div id="weatherResult" class="mb-4 w-full">
            <div class="weather-card bg-gray-700 p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 w-full">
                <p>Fetching weather...</p>
            </div>
        </div>
        <div id="forecast" class="forecast-container w-full grid grid-cols-2 gap-4"></div>
        <button id="refreshButton" class="mt-4 p-2 rounded bg-green-500 text-gray-200 hover:bg-green-600 transition-colors">Refresh Weather</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
